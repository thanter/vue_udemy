<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>
<body>

    <div id="myApp">
        <p>
            Counter: {{ counter }}
            <button @click="increase(2, $event)">Increase counter</button>

            <br>
            <p  style="width: 200px; height: 200px; border: 1px solid red;"
                @mousemove="findCoordinates"
            >
                Hover your mouse in box
                <!-- This is how you can stop the event propagation -->
                <span @mousemove.stop="">DEAD AREA</span>
            </p>
            Coordinates: {{ x }} / {{ y }}


            <br>
            <br>
            <input type="text" :value="inputValue" @keydown.enter="updateValue"><br>
            <span style="color: red;">{{ inputValue }}</span>
        </p>
    </div>

    <script>
        let v = new Vue({
            el: "#myApp",

            data: {
                counter: 0,
                x: 0,
                y: 0,
                inputValue: ""
            },

            methods: {
                increase: function(step, event) {
                    // Use $event as argument to pass both
                    // own arguments and the default event.
                    this.counter += step;
                },

                findCoordinates: function(event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                },

                updateValue: function(event) {
                    this.inputValue = event.target.value;
                }
            }
        })
    </script>
</body>
</html>
